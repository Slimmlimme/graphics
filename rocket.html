<!doctype html>
<html>

<head>
    <title>pathExample</title>
    <meta charset='utf-8' />
</head>

<body>
    <canvas id='example'>Обновите браузер</canvas>
    <script>
        var example = document.getElementById("example"),
            ctx = example.getContext('2d');
        example.height = 500;
        example.width = 500;

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.closePath();
            ctx.stroke();
        }

        function drawNose() {
            ctx.beginPath();
            ctx.moveTo(100, 125);
            ctx.lineTo(75, 125);
            ctx.lineTo(125, 75);
            ctx.lineTo(175, 125);
            ctx.lineTo(150, 125);
            ctx.stroke();
        }

        function drawTail() {
            ctx.beginPath();
            ctx.moveTo(100, 150);
            ctx.lineTo(75, 175);
            ctx.lineTo(175, 175);
            ctx.lineTo(150, 150);
            ctx.stroke();
        }
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#BCB0B0";
        for (var i = 0; i < 1000; i += 10) {
            drawLine(0, i, 1000, i);
            drawLine(i, 0, i, 1000);
        }

        ctx.strokeStyle = "#00a83c";
        ctx.lineWidth = 3;
        drawLine(150, 0, 150, 1000);
        ctx.strokeStyle = "#BC0101";
        drawLine(0, 150, 1000, 150);

        ctx.strokeStyle = "#252424";
        ctx.lineWidth = 2;
        ctx.strokeRect(100, 100, 50, 50); //25 - 1
        drawNose();
        drawTail();
    </script>
</body>

</html>
